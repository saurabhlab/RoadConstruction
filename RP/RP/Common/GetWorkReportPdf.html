
<section class="property_listing" style="border: 2px solid double; padding:5px; margin:10px">
    <div class="container">
        <div class="row">
            <div class="col-sm-12  mar_to_70 brdr-btm">
                <h2 class="headingBlue" style="text-align:center;">
                    Work Report
                </h2>
                <div style="background:#fff; padding:10px">

                    <h3> Hello ,  this is your Work Report </h3> <br />
                   
                    @{ if(@Model.WorkList != null && @Model.WorkList.Count() > 0){

                    <table class="foreal_pdf" border="2px solid black" cellpadding="10" cellspacing="5" width="100%">
                        <tr>
                            <td>
                                <h3 class="headingBlue" style="text-align:center;">
                                    Work Report Details
                                </h3>

                                <table width="100%" align="left" cellpadding="0" cellspacing="5" style="" background:#fff;">
                                    <thead>
                                        <tr class="grey_gb">
                                            <th>CaseNo</th>
                                            <th>City</th>
                                            <th>CaseSite</th>
                                            
                                        </tr>
                                    </thead>
                                    <tbody>
                                        @foreach (var item in @Model.WorkList)
                                        {
                                        <tr style="text-align:center;">
                                            <td>@item.CaseNo</td>
                                            <td>@item.City</td>
                                            <td>@item.CaseSite</td>
                                        
                                        </tr>
                                        }

                                    </tbody>
                                </table>
                            </td>
                        </tr>
                    </table>
                    }}
                    <div class="clearfix"></div>

                </div>

            </div>
        </div>
    </div>
</section>
